<!--
xpath

/ 从根节点来进行选取元素
// 从匹配选则的当前节点来对文档中的节点进行选则
. 选取当前节点
..选取当前节点的父节点
@ 选取属性

/html 选取

body/div 选取属于body的子元素中的所有div元素

//div 选取所有div标签的子元素 而不管他们在HTML文档中的位置

@lang 选取名称为lang的所有属性

通配符

* 匹配任何元素节点
@* 匹配任何属性节点

//*选取文档中所有元素

//title[@*] 选取所有带有属性的title元素

| 路径表达式中 | 注意：代表的是和的关系

//body/div | //body/li 选取body元素的所有div元素 和 li元素

//div | //li 选取文档中所有的div元素和li元素
